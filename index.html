<!DOCTYPE html>
<html lang="en">

 <!--Head--> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Guess</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Font+Name">
</head>

 <!--Body--> 
<body>
<!--Main Heading-->
    <div class="heading">
      <h1>Word Guess</h1>
    </div>

  <div class="background">
    <div class="container">

        <!--Changing Image based on correct answers-->
        <h2>Press Any Key To Guess This Word!</h2>
        <div>
            <img id="image" src="#" width="40%" height="200">
        </div>

        <!--Current Word Container-->
        <div>
            <h3 id="currentword">_ _ _ _ _</h3>
        </div>
        <div id="scoreboard">
            <!--Guesses left Container-->
            <div class="sidebar">
                <h3>GUESSES LEFT:
                    <span id="guessesremaining"></span>
                </h3>
            </div>

            <!--Wins counter Container-->
            <div class="sidebar">
                <h3>WINS:
                    <span id="winstracker"></span>
                </h3>
            </div>
            <!--Loss counter Container-->
            <div class="sidebar">
                <h3>LOSSES:
                    <span id="losstracker"></span>
                </h3>
            </div>

            <!--Wrong guesses container-->
            <div class="sidebar">
                <h3>LETTERS YOU GUESSED WRONG:
                    <span id="playerguesses"></span>
                </h3>
            </div>
        </div>
    </div>
</div>
    


  
</body>
</html>
